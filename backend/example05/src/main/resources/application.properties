# ===============================
# SERVER CONFIG
# ===============================
server.port=8080

# ===============================
# DATABASE CONFIG
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/example05?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# LOGGING CONFIG
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.example=DEBUG
logging.level.org.springframework.boot.autoconfigure.web.servlet.error.BasicErrorController=TRACE

